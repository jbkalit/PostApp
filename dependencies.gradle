            navigation_ui          : [group: 'androidx.navigation', name: 'navigation-ui-ktx', version: versions.navigation],
            okhttp                 : [group: 'com.squareup.okhttp3', name: 'okhttp', version: versions.okhttp],
            okhttp_logging         : [group: 'com.squareup.okhttp3', name: 'logging-interceptor', version: versions.okhttp],
            room_runtime           : [group: 'androidx.room', name: 'room-runtime', version: versions.room],
            room_ktx               : [group: 'androidx.room', name: 'room-ktx', version: versions.room],
            room_rxjava2           : [group: 'androidx.room', name: 'room-rxjava2', version: versions.room],
            room_compiler          : [group: 'androidx.room', name: 'room-compiler', version: versions.room],
            retrofit               : [group: 'com.squareup.retrofit2', name: 'retrofit', version: versions.retrofit],
            retrofit_rxjava2       : [group: 'com.squareup.retrofit2', name: 'adapter-rxjava2', version: versions.retrofit],
            retrofit_gson          : [group: 'com.squareup.retrofit2', name: 'converter-gson', version: versions.retrofit],
            rx_java                : [group: 'io.reactivex.rxjava2', name: 'rxjava', version: versions.rx_java],
            rx_android             : [group: 'io.reactivex.rxjava2', name: 'rxandroid', version: versions.rx_android],
            image_zoom             : [group: 'com.github.chrisbanes', name: 'PhotoView', version: versions.image_zoom]
    ]
}
